{% extends "Notes/page_structure.html" %}

{% block heading %} 
<a href={% url 'Notes:index' %} class="go-back">&#60 Cancel</a> Updating: {{notebook.title}}
{% endblock %}

{% block date %} 
    {% now " F jS, Y " %}
{% endblock %}  

{% block mynotes %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="update and continue">
    </form>

{% endblock mynotes %}
